[theme]
base = "light"

# メインカラー（nani.nowのロゴのような鮮やかなスカイブルー）
primaryColor = "#4DA6FF"

# 背景色（ごく薄い水色）
# これでアプリ全体がnani.nowのような「空」の雰囲気になります
backgroundColor = "#F2F8FF"

# サイドバーや入力エリア（真っ白）
# 背景の水色に対して、ここを白にすることで「カード」のように浮き上がらせます
secondaryBackgroundColor = "#FFFFFF"

# 文字色（読みやすいダークグレー）
textColor = "#333333"
